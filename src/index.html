<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/favicon.png">
    <link rel="stylesheet" href="https://use.typekit.net/mmb5ymc.css">
    <title>quentin.js</title>
</head>

<body>
    <script>
        function setDivAsActive(id) {
            var div = document.querySelector(`.button#${id}`);
            div.classList.remove('activated');
            div.classList.add('activated');
        }
    </script>
    <nav class="nav-bar">
        <a class="logo" href="../">
            <img src="/static/images/logo.png" alt="Logo de quentin.js" id="logo-body">
            <p class="logo-text">quentin.js</p>
            <div class="eyes">
                <div class="eye" id="eye-left"></div>
                <div class="eye" id="eye-right"></div>
            </div>
        </a>
    </nav>

    <canvas class="webgl"></canvas>

    <section class="demo">
        <button class="button ripple" id="launch" onmouseover="setDivAsActive(id)">Entrer dans le portfolio</button>
    </section>

</body>

</html>
