<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/mmb5ymc.css">
    <title>Quentin.js</title>
</head>

<body>
    <script>
        function setDivAsActive(id) {
            var div = document.querySelector(`.button#${id}`);
            div.classList.remove('activated');
            div.classList.add('activated');
        }
    </script>
    <nav>
        <p>quentin.js</p>
    </nav>

    <canvas class="webgl"></canvas>

    <section class="demo">
        <button class="button ripple" id="launch" onmouseover="setDivAsActive(id)">Entrer dans le portfolio</button>
    </section>

</body>

</html>
